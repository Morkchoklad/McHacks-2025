{% load static %}

<link rel="stylesheet" href="{% static 'admin.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
<html>

    <body>
        <div style="justify-content: center; display: flex;">

            <form action="./qr/" method="post"  style="margin-top:15%;">
                {% csrf_token %}
                <div style="justify-content: center; display: flex; flex-direction: column;">
                    <div>
                        <label for="hospital">Hospital:</label><br>
                        <input type="text" id="hospital" name="hospital">
                        
                    </div>
                    <label for="severity" style="margin-top: 10%;">Severity:</label><br>
                    <div style="justify-content: center; display: flex; margin-top: 5%;">
                        
                        <div style="margin: auto; justify-content: center; display: flex; flex-direction: column;">
                            <input type="radio" id="1" name="severity" value="1">
                            <label style="text-align: center;" for="severity">1</label><br>
                        </div>
                        <div style="margin: auto; justify-content: center; display: flex; flex-direction: column;">
                            <input style="margin: auto;" type="radio" id="2" name="severity" value="2">
                            <label style="text-align: center;" for="severity">2</label><br>
                        </div>
                        <div style="margin: auto; justify-content: center; display: flex; flex-direction: column;">
                            <input style="margin: auto;" type="radio" id="3" name="severity" value="3">
                            <label style="text-align: center;" for="severity">3</label><br>
                        </div>
                        <div style="margin: auto; justify-content: center; display: flex; flex-direction: column;">
                            <input style="margin: auto;" type="radio" id="4" name="severity" value="4">
                            <label style="text-align: center;" for="severity">4</label><br>
                        </div>
                        <div style="margin: auto; justify-content: center; display: flex; flex-direction: column;">
                            <input style="margin: auto;" type="radio" id="5" name="severity" value="5">
                            <label style="text-align: center;" for="severity">5</label><br>
                        </div>
                        
                        

                    </div>
                    <div style="justify-content: center; display: flex;" >
                        <input type="submit" onclick="location.href = '/chat/{{severity}}'"></div>
                    </div>
                        
                    </div>
                </div>
                
                
            </form>

        </div>
        
    

    </body>


</html>
